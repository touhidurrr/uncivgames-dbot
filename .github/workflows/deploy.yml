name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: package.json

      - name: Install Packages
        run: |
          npm install
          npm ls

      # Comment for now
      #      - name: Update Commands
      #        run: >
      #          DISCORD_TOKEN='${{ secrets.DISCORD_TOKEN }}'
      #          APPLICATION_ID='${{ secrets.APPLICATION_ID }}'
      #          node utils/refreshCommandList.js

      - name: Deploy
        run: >
          CLOUDFLARE_API_TOKEN='${{ secrets.CF_AUTH }}' node_modules/.bin/wrangler deploy
