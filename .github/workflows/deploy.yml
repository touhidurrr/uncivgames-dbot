name: Push to Evennode

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Packages
        run: npm install

      - name: Deploy
        run: |
          CLOUDFLARE_API_TOKEN='${{ secrets.CF_AUTH }}'
          npx wrangler publish
